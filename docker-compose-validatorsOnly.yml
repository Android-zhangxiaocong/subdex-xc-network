version: '3'
services:
  validator-alice:
    image: parity/polkadot:master-0.8.22-cdb5c40-a1443153
    ports:
      - '30333:30333'
      - '9944:9944'
      - '9933:9933'
    volumes:
      - ./:/data
    entrypoint:
      - polkadot
      - --chain=/data/ddex_raw.json
      - --base-path=/data/validator_alice_data
      - --port=30333
      - --ws-port=9944
      - --rpc-port=9933
      - --rpc-cors=all
      - --unsafe-rpc-external
      - --unsafe-ws-external
      - --validator
      - --alice
      - --no-prometheus
      - --no-telemetry

